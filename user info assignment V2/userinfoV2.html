<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="./styles.css"> />
    <script
      src="https://kit.fontawesome.com/f6aacf0d63.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <form>
        <div class="row">
          <div class="input-group">
            <input type="text" id="firstName" required />
            <label for="firstName"
              ><i class="fa-solid fa-user"></i> First name</label
            >
          </div>
          <div class="input-group">
            <input type="text" id="lastName" required />
            <label for="lastName"
              ><i class="fa-solid fa-user"></i> Last Name</label
            >
          </div>
        </div>

        <div class="input-group">
          <input type="email" id="email" required />
          <label for="email"
            ><i class="fa-regular fa-envelope"></i> Email</label
          >
        </div>

        <div class="urgency">
          <label for="urgency"></label>
          <select name="level" id="urgency">
            <!-- <br> -->
            <option value="notUrgent">Not Urgent</option>
            <option value="some">Somewhat Urgent</option>
            <option value="extremely">Extremely Urgent</option>
          </select>
        </div>

        <div class="input-group">
          <textarea id="message" rows="10" required></textarea>
          <label for="message"
            ><i class="fas fa-message"></i> Your message</label
          >
        </div>
        <button type="submit">Submit <i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </body>
</html>
